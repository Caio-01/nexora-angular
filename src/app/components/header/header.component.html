<header>
  <div class="logoHeader">
    <img src="assets/Nexora.svg" alt="nexoraSvg" />
  </div>
  <nav class="navegationHeader">
    <ul>
      <li *ngFor="let link of links">
        <a href="javascript:void(0)" (click)="onScrollToSection(link.url)">

      </li>
    </ul>
  </nav>

  <app-button text="Fale Conosco" link="/"></app-button>
</header>
